<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Hover In/Out</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Changing Hailees</h1>
            <h3>Hover over a Hailee pic to see a new one</h3>
        </div>
        <div id="pic-row">
            <img src="Hailee_pics/bridge.jpg" alt="bridge" data-alt-src="Hailee_pics/park.jpg" data-alt-alt="park">
            <img src="Hailee_pics/dress.jpg" alt="dress" data-alt-src="Hailee_pics/path.jpg" data-alt-alt="path">
            <img src="Hailee_pics/mirror.jpg" alt="mirror" data-alt-src="Hailee_pics/spring.jpg" data-alt-alt="spring">
            <img src="Hailee_pics/rocking_chair.jpg" alt="rocking_chair" data-alt-src="Hailee_pics/toothbrush.jpg" data-alt-alt="toothbrush.jpg">
        </div>
    </div>
</body>
</html>
